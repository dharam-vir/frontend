<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins%7CQuicksand:500,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%css/font-awesome.min.css"> -->
    <link href="%PUBLIC_URL%css/materialize.css" rel="stylesheet">
    <link href="%PUBLIC_URL%css/style.css" rel="stylesheet">
    <link href="%PUBLIC_URL%css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- RESPONSIVE.CSS ONLY FOR MOBILE AND TABLET VIEWS -->
    <link href="%PUBLIC_URL%css/responsive.css" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="../node_modules">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>
    <div id="root"></div>
    <script src="%PUBLIC_URL%js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%js/bootstrap.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%js/materialize.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%js/custom.js"></script>
  </body>
</html>
